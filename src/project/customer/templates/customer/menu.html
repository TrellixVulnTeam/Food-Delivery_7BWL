{% extends 'customer/base.html' %}
{% block title %} menu page {% endblock %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 offset-md-1 p-4 text-center">
            <h1>menu page</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-1">
        <div class="col-md-8 col-sm-12  p-4 text-center">
            <form method="get" action="{% url 'menu_search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <input type="text" class="form-control" name="q" value="{{request.Get.q}}" placeholder="search bar..." aria-label="Search">
                </div>
            </form>
        </div>
    </div>
       <div class="row justify-content-center mt-1">
           {% for item in menu_items%}
        <div class="col-md-4 col-sm-12  mb-4 text-center">
            <img src="{{item.img.url}}" class="rounded img-fulid" width="100" height="75">
            <h5 class="mt-3">{{item.name}}</h5>
            <p> price : {{item.price}}</p>
            <p> descrption : {{item.des}}</p>
        </div>
           {% endfor %}
    </div>
</div>
{% endblock %}
